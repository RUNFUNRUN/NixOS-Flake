<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <link rel="stylesheet" href="css/ext.min.css" />
    <link rel="stylesheet" href="css/popup.min.css" />

    <title></title>
</head>

<body>

    <section class="p-2">
        <div class="row">
            <div class="col">
                <button class="btn btn-info btn-identify">
                    <img class="h-1" src="/img/identify.png" />
                    <span data-loc="IdentifyScreens"></span>
                </button> 
            </div>
            <div class="col text-end">
                <a class="btn btn-outline-info btn-rate" target="_blank">
                    <img class="h-1" src="/img/rate.png" />
                    <span data-loc="RateUs"></span>
                </a>
            </div>
        </div>
    </section>

    <hr class="my-1" />

    <section class="px-2">
        <div class="mb-3 d-none">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="chk-distribute">
                <label class="form-check-label" for="chk-distribute" data-loc="DistributeTabs"></label>
            </div>
        </div>
        
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" data-loc="SingleScreenSelect"></span>
            <select class="form-select cbo-single-policy">
                <option value="Current" data-loc="SingleScreenCurrent"></option>
                <option value="Primary" data-loc="SingleScreenPrimary"></option>
            </select>
        </div>

        <p data-loc="HelpText"></p>
    </section>

    <div class="list-states"></div>

    <!-- <p class="p-2">
        <a target="_blank" href="/settings.html" data-loc="MoreInSettings"></a>
    </p> -->

    <script type="module" src="js/common.js"></script>
    <script type="module" src="js/popup.js"></script>
</body>

</html>
